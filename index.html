<!DOCTYPE html>
<html>
	<head>
		<title>User Card</title>
		<link rel="icon" type="image" href="images/TabIcon.svg" />

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<section class="circles">
			<div class="bg-top">
				<!-- <img src="images/bg-pattern-top.svg" class="bg-top-img"> -->
			</div>

			<div class="bg-bottom">
				<!-- <img src="images/bg-pattern-bottom.svg" class="bg-bottom-img"> -->
			</div>
		</section>

		
		<div class="all">
			<div class="man">
				<div class="dp-img">
				<img class="man-image" src="images/image-victor.jpg"></img>
				</div>
				<div class="man-prop">
				<div class="man-name wt">Victor Crest</div>
				<div class="man-house">London</div>
				</div>
				<div class="swag">
					<div class="followers allin">
						
					
					
					<div class="followers-num">80K</div>
					<div class="floowers-text wt">Followers</div>
					</div>
					
					<div class="likes allin">
						
					
					<div class="likes-num">803K</div>
					<div class="likes-text wt">Likes</div>
					</div>
					
					
					<div class="posts allin">
						
					
					<div class="posts-num">1.4K</div>
					<div class="posts-text wt">Posts</div>
					</div>
				</div>
				</div>
				
			</div>
	</body>
</html>
